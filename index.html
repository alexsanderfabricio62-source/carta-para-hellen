<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Especial üíú</title>

<style>
body {
  margin: 0;
  background: #4b0082;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ===== ENVELOPE ===== */
.envelope-area {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 50;
  background: #4b0082;
}

.envelope {
  width: 260px;
  height: 180px;
  background: white;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
}

.envelope:before {
  content: "";
  position: absolute;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 90px solid #ddd;
  width: 0;
  height: 0;
  top: 0;
  left: 0;
  transform-origin: top;
  transition: 1s;
}

.envelope.aberto:before {
  transform: rotateX(180deg);
}

.envelope span {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-weight: bold;
  color: purple;
}

/* ===== FOTOS ===== */
.foto-flutuante {
  position: absolute;
  width: 120px;
  border-radius: 15px;
  opacity: 0.35;
  cursor: pointer;
  z-index: 1;
  transition: transform 0.4s, opacity 0.4s, box-shadow 0.4s;
}

.foto-destaque {
  transform: scale(1.6) !important;
  opacity: 1 !important;
  z-index: 20 !important;
  box-shadow: 0 0 40px rgba(255,255,255,0.9);
}

/* ===== CARTA ===== */
.carta-container {
  position: fixed;
  top: 8%;
  bottom: 8%;
  left: 5%;
  right: 5%;
  background: rgba(255,255,255,0.97);
  border-radius: 20px;
  padding: 25px;
  overflow-y: auto;
  display: none;
  z-index: 10;
}

h1 {
  text-align: center;
  color: #4b0082;
  font-size: 26px;
}

p {
  font-size: 18px;
  line-height: 1.6;
  color: #222;
}

/* ===== TEXTO DESTACADO (SEM ANIMA√á√ÉO) ===== */
.dancando {
  font-weight: bold;
  color: purple;
}

/* ===== BOT√ÉO ===== */
button {
  margin: 25px auto;
  display: block;
  padding: 15px 25px;
  background: purple;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

/* ===== CONFETE ===== */
.confete {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: cair 3s linear forwards;
  z-index: 999;
}

@keyframes cair {
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* ===== GATOS ===== */
.gato {
  position: fixed;
  width: 80px;
  animation: cair 4s linear forwards;
  z-index: 999;
}
</style>
</head>

<body>

<div class="envelope-area" id="envelopeArea">
  <div class="envelope" id="envelope" onclick="abrirEnvelope()">
    <span>üíå Clique para abrir</span>
  </div>
</div>

<img src="foto1.jpg" class="foto-flutuante">
<img src="foto2.jpg" class="foto-flutuante">
<img src="foto3.jpg" class="foto-flutuante">
<img src="foto4.jpg" class="foto-flutuante">
<img src="foto5.jpg" class="foto-flutuante">

<div class="carta-container" id="carta">
<h1>üíú O Meu Sonho Mais L√∫cido üíú</h1>

<p>
O meu sonho mais l√∫cido.<br><br>

Com tantas incertezas, voc√™ me mostrou que essas d√∫vidas s√£o f√∫teis, passageiras como uma brisa fria no amanhecer de um dia quente.
<br><br>

<span class="dancando">
‚ÄúEu s√≥ quero estar perto de voc√™.‚Äù
</span>
</p>

<button onclick="finalizar()">Terminar leitura üíú</button>
</div>

<script>
function abrirEnvelope() {
  document.getElementById("envelope").classList.add("aberto");
  setTimeout(() => {
    document.getElementById("envelopeArea").style.display = "none";
    document.getElementById("carta").style.display = "block";
  }, 1000);
}

function finalizar() {
  for (let i=0;i<60;i++){
    let c=document.createElement("div");
    c.className="confete";
    c.style.left=Math.random()*innerWidth+"px";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }

  const gatos = ["cat1.png", "cat2.png", "cat3.png"];
  gatos.forEach(nome => {
    let g = document.createElement("img");
    g.src = nome;
    g.className = "gato";
    g.style.left = Math.random() * innerWidth + "px";
    document.body.appendChild(g);
    setTimeout(() => g.remove(), 4000);
  });
}
</script>

</body>
</html>
